<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="clockface.css" />
</head>
<body>
    <p><br /></p>
    <div class="container">
        <!--<input type="text" id="t1" value="2:30 PM" data-format="hh:mm A" class="input-small">-->

        <div class="input-append">
            <input type="text" id="t2" value="14:30" class="input-small" readonly="">
            <button class="btn" type="button" id="toggle-btn">
                <i class="glyphicon glyphicon-time"></i>
            </button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="clockface.js"></script>
    <script>
        //$(function () {
        //    $('#t1').clockface();
        //});
        $(function () {
            $('#t2').clockface({
                format: 'HH:mm',
                trigger: 'manual'
            });

            $('#toggle-btn').click(function (e) {
                e.stopPropagation();
                $('#t2').clockface('toggle');
            });
        });
    </script>
</body>
</html>
